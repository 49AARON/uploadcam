<!DOCTYPE html>
<html>
  <head>
    <title>eiei</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Athiti:400,700&amp;subset=latin-ext,thai,vietnamese"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <style type="text/css">
      body {
        font-family: "Athiti", sans-serif;
      }
      .button {
        width: 250px;
        height: 230px;
        border-radius: 15px;
        color: black;
        background: #e9e9e9;
        align-content: center;
        border: 2px solid #555555;
        justify-content: center;
        font-family: "Open Sans", sans-serif !important;
      }
    </style>

    <div class="col-md-12">
      <form method="post" accept-charset="utf-8" name="formImage">
        <div class="col-md-offset-3 col-md-6 text-center">
          <img
            id="imageBefore"
            class="text-center"
            style="margin-bottom:0.5em;width:100px;height:100px;"
          />
          <input
            type="file"
            name="fileImage"
            id="fileImage"
            class="button"
          />
        </div>
      </form>
    </div>

    
    <script type="text/javascript">
      var isFile = false;
      //elements for taking the snapshot
      function snapshot() {
        if (this.isFile) {
          uploadSever();
        } else {
          alert("คุณยังไม่ใส่ข้อมูลรูปภาพ!!");
        }
      }

      //show image before
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            $("#imageBefore").attr("src", e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      //check type file
      $("#fileImage").change(function() {
        var isFile = checkTypeImage(this);
        if (isFile) {
          readURL(this);
        } else {
          alert("กรุณาใส่ไฟล์รูปภาพที่มีนามสกุล jpg หรือ png");
        }
      });
      function checkTypeImage(input) {
        var file = input.files[0];
        if (file) {
          var fileType = file["type"];
          var ValidImageTypes = ["image/jpeg", "image/png", "image/jpg"];
          if ($.inArray(fileType, ValidImageTypes) < 0) {
            this.isFile = false;
            return false;
          } else {
            this.isFile = true;
            return true;
          }
        } else {
          this.isFile = false;
          $("#imageBefore").attr("src", "");
          return true;
        }
      }
    </script>
  </body>
</html>
